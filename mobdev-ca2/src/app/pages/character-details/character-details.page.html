<!--general page markup from 23/4 class-->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/characters">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ character?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavoriteepisode()" *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button (click)="favoriteepisode()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card *ngIf="character" class="movie-card">
    <ion-card-header>Name {{ character.name }}</ion-card-header>
    <ion-card-content>
      <!--{{ episode.season }}-->
      @TODO Some random text
    </ion-card-content>
    <ion-item class="movie-info" lines="none">
      <ion-icon name="character" slot="start"></ion-icon>
      Birthday: {{ character.birthday }}
    </ion-item>
  </ion-card>
</ion-content>
