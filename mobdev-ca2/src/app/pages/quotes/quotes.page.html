<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

	<ion-searchbar placeholder="Search Quotes by Author" (ionChange)="onSearchChange($event)"></ion-searchbar>

    <ion-list>
        <ion-item button detail lines="inset" *ngFor="let quote of quotes | async" (click)="openDetails(quote)">
        {{ quote.quote }}
        </ion-item>
    </ion-list>
</ion-content>
